<section class="two-thirds-with-gutter sequence" id="seq-{{ loop.index }}">
	<div class="container">
		<div class="two-thirds seq">
			{{ block.twoThirdsColumn }}
		</div>
		<div class="gutter seq">
			{% if block.gutterColumn|length %}
				{{ block.gutterColumn }}
			{% endif %}
		</div>
	</div>
</section>
