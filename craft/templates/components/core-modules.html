{% for block in entry.coreModules %}
	{% switch block.type %}

		{% case 'introduction'  %}
			<section class="intro container">

				<div class="left">
					<h1 class="head water">{{ block.introTitle }}</h1>
				</div>

				<div class="right">
					{{ block.introCopy }}
				</div>
			</section>

	{% endswitch %}
{% endfor %}
