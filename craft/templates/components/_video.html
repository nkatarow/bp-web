<section class="full-width-image video-module" id="video-module-{{ loop.index }}">
	<a href="#" class="play-button" id="play-button-{{ loop.index }}">
		{% set image = block.image.first() %}
		<picture>
			<!--[if IE 9]><video style="display: none;"><![endif]-->
				<source srcset="{{ image.url }}" media="(min-width: 800px)" />
				<img srcset="{{ image.getUrl('fullWidthMobile') }}" alt="">
			<!--[if IE 9]></video><![endif]-->
			<!--[if lte IE 9]><img src="{{ image.url }}" alt=""><![endif]-->
		</picture>
		<span class="icon-play"></span>
	</a>

	<iframe src="https://player.vimeo.com/video/{{ block.vimeoVideoId }}?api=1&player_id=player{{ loop.index }}" id="player{{ loop.index }}" class="vimeo-player" height="100%" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	<a href="#" id="video-close-{{ loop.index }}" class="video-close-btn"><span class="icon-x"></span></a>
</section>
